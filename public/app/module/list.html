<div class="row">
	<br>
	<div class="col-sm-6">
		<a href="#/module/new" class="btn btn-primary">添加</a>
	</div>
	<div class="col-sm-6">
		<div class="paginator text-right">
			{{ itemsStart }} - {{ itemsEnd }} / {{ itemsTotal }}
			<button class="btn btn-default fa fa-chevron-left" ng-click="previousPage()" ng-disabled="!currentPage || currentPage === 1"></button>
			<button class="btn btn-default fa fa-chevron-right" ng-click="nextPage()" ng-disabled="itemsEnd >= itemsTotal"></button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>名称</th>
					<th>所属模块</th>
					<th style="width:50%">描述</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="module in modules" ng-click="editModule(module)">
					<td>{{ module.name }}</td>
					<td>{{ module.parent.name }}</td>
					<td>{{ module.description }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
