<div class="row">
	<div class="col-sm-12">
		<br>
		<form class="form form-horizontal" ng-submit="save(module)">
			<div class="form-group">
				<label class="control-label col-sm-2">名称</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="module.name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">所属模块</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="module.parent" typeahead="module as module.name for module in searchModule($viewValue)">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">描述</label>
				<div class="col-sm-6">
					<textarea class="form-control" ng-model="module.description"></textarea>
				</div>
			</div>
			<div class="col-sm-offset-2">
				<button type="submit" class="btn btn-primary">保存</button>
				<button type="button" class="btn btn-danger" ng-click="remove(module)">删除</button>
			</div>
		</form>
	</div>
</div>
