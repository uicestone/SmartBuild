<div class="row">
	<div class="col-sm-12">
		<br>
		<form class="form form-horizontal" ng-submit="save(parameter)">
			<div class="form-group">
				<label class="control-label col-sm-2">类型</label>
				<div class="col-sm-6">
					<select class="form-control" ng-model="parameter.type" ng-options="type for type in ['数值', '选项']"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">名称</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="parameter.name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">模块</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="parameter.module" typeahead="module as module.name for module in searchModule($viewValue)">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">可选项</label>
				<div class="col-sm-6">
					<textarea class="form-control" ng-model="parameter.options"></textarea>
				</div>
			</div>
			<div class="col-sm-offset-2">
				<button type="submit" class="btn btn-primary">保存</button>
			</div>
		</form>
	</div>
</div>
