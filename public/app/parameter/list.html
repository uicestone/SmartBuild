<div class="row">
	<br>
	<div class="col-sm-6">
		<a href="#parameter/new" class="btn btn-primary">添加</a>
	</div>
	<div class="col-sm-6">
		<div class="paginator text-right">
			{{ itemsStart }} - {{ itemsEnd }} / {{ itemsTotal }}
			<button class="btn btn-default fa fa-chevron-left" ng-click="previousPage()" ng-disabled="!currentPage || currentPage === 1"></button>
			<button class="btn btn-default fa fa-chevron-right" ng-click="nextPage()" ng-disabled="itemsEnd >= itemsTotal"></button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>名称</th>
					<th>类型</th>
					<th>可选项</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="parameter in parameters" ng-click="editParameter(parameter)">
					<td>{{ parameter.name }}</td>
					<td>{{ parameter.type }}</td>
					<td>{{ parameter.options | plain }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
