<div class="row">
	<br>
	<div class="col-sm-6">
		<a href="#/product/new" class="btn btn-primary">添加</a>
	</div>
	<div class="col-sm-6">
		<div class="paginator text-right">
			{{ itemsStart }} - {{ itemsEnd }} / {{ itemsTotal }}
			<button class="btn btn-default fa fa-chevron-left" ng-click="previousPage()" ng-disabled="!currentPage || currentPage === 1"></button>
			<button class="btn btn-default fa fa-chevron-right" ng-click="nextPage()" ng-disabled="itemsEnd >= itemsTotal"></button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>模块</th>
					<th>品牌</th>
					<th>型号</th>
					<th>价格</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products" ng-click="editProduct(product)">
					<td>{{ product.module.name }}</td>
					<td>{{ product.brand }}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.price }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
