<div class="row">
	<br>
	<div class="col-sm-6">
		<form class="form-inline" style="display:inline" ng-submit="location.search(queryArgs)">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">搜索</span>
					<span class="search-clear fa fa-close" ng-click="location.search('keyword', null)" ng-show="queryArgs.keyword"></span>
					<input type="text" class="form-control input-sm" ng-model="queryArgs.keyword" placeholder="名称...">
					<span class="input-group-btn">
						<button class="btn btn-default btn-sm" type="submit">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</div>
		</form>
		<a ng-href="user/new" class="btn btn-primary btn-sm pull-left" style="margin-right:5px">添加</a>
	</div>
	<div class="col-sm-6">
		<div class="paginator text-right">
			{{ itemsStart }} - {{ itemsEnd }} / {{ itemsTotal }}
			<button class="btn btn-default fa fa-chevron-left" ng-click="previousPage()" ng-disabled="!currentPage || currentPage === 1"></button>
			<button class="btn btn-default fa fa-chevron-right" ng-click="nextPage()" ng-disabled="itemsEnd >= itemsTotal"></button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>模块</th>
					<th>品牌</th>
					<th>型号</th>
					<th>价格</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products" ng-click="editProduct(product)">
					<td>{{ product.module.name }}</td>
					<td>{{ product.brand }}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.price }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
